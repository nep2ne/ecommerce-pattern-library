<div class="card product-details-card grid wrapper">
  <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
    <div class="grid">
      <div class="unit xs-7-8">
        <img class="img-flex" src="/images/products/product2.jpg" alt="photo of a notebook">
      </div>
      <div class="unit xs-1-8">
        <div class="grid">
          <div class="island-1-4 unit xs-1 s-1 m-1 l-1 xl-1">
            <img class="img-flex" src="/images/products/product2a.jpg" alt="photo of a notebook">
          </div>
          <div class="island-1-4 unit xs-1 s-1 m-1 l-1 xl-1">
            <img class="img-flex" src="/images/products/product2b.jpg" alt="photo of a notebook">
          </div>
          <div class="island-1-4 unit xs-1 s-1 m-1 l-1 xl-1">
            <img class="img-flex" src="/images/products/product2c.jpg" alt="photo of a notebook">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
    <h3 class="push-0">Daily Bullet Journal</h3>
    <h4>$10.00</h4>
    <div class="grid">
      <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
        <img class="icon i-32" src="/images/heart-full.svg" alt="full heart icon">
        <img class="icon i-32" src="/images/heart-full.svg" alt="full heart icon">
        <img class="icon i-32" src="/images/heart-full.svg" alt="full heart icon">
        <img class="icon i-32" src="/images/heart-full.svg" alt="full heart icon">
        <img class="icon i-32" src="/images/heart-empty.svg" alt="empty heart icon">
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
        <p class="milli">234 reviews</p>
      </div>
    </div>
    {% pattern forms/quantity-input %}
    <div class="push">
      {% pattern buttons/basic text="Add to cart" url="#" %}
    </div>
    <div>
      <h6 class="push-1-2">Details:</h6>
      <ul class="list-group">
        <li class="list-group-item micro">249 numbered pages</li>
        <li class="list-group-item micro">Dot-grid layout</li>
        <li class="list-group-item micro">8.25 x 5.75in (145 x 210mm)</li>
        <li class="list-group-item micro">Thread-bound ink-proof paper (80 g/sqm)</li>
      </ul>
    </div>
  </div>
</div>

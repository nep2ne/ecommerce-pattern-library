<div class="card product-details-card grid wrapper gutter-1-2">
  <div class="pad-t-1-2 unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
    <div class="grid">
      <div class="unit xs-1 s-7-8 m-7-8 l-3-4">
        <img class="pad-t-1-4 img-flex gutter-1-4" src="{{page.image}}" alt="photo of a notebook">
      </div>
      <div class="unit xs-1 s-1-8 m-1-8 l-1-4">
        <div class="grid">
          <div class="hover-image island-1-4 push-1-2 unit xs-1-4 s-1 m-1 l-1 xl-1">
            <img class="img-flex"><a src="{{page.image}}" alt="photo of a notebook"></a>
          </div>
          <div class="hover-image island-1-4 push-1-2 unit xs-1-4 s-1 m-1 l-1 xl-1">
            <img class="img-flex"><a src="{{page.image_2}}" alt="photo of a notebook"></a>
          </div>
          <div class="hover-image island-1-4 push-1-2 unit xs-1-4 s-1 m-1 l-1 xl-1">
            <img class="img-flex"><a src="{{page.image_3}}" alt="photo of a notebook"></a>
          </div>
          <div class="hover-image island-1-4 push-1-2 unit xs-1-4 s-1 m-1 l-1 xl-1">
            <img class="img-flex"><a src="{{page.image_4}}" alt="photo of a notebook"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="pad-t-1-4 unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter-1-2">
    <h3 class="push-0">{{page.name}}</h3>
    <h4>${{page.price}}</h4>
    <div class="grid">
      <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
        <img class="icon i-32" src="/images/heart-full.svg" alt="full heart icon">
        <img class="icon i-32" src="/images/heart-full.svg" alt="full heart icon">
        <img class="icon i-32" src="/images/heart-full.svg" alt="full heart icon">
        <img class="icon i-32" src="/images/heart-full.svg" alt="full heart icon">
        <img class="icon i-32" src="/images/heart-empty.svg" alt="empty heart icon">
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
        <p class="milli">234 reviews</p>
      </div>
    </div>
    {% pattern forms/quantity-input %}
    <div class="push">
      {% pattern buttons/basic text="Add to cart" url="#" %}
    </div>
    <div>
      <h6 class="push-1-2">Details:</h6>
      <ul class="list-group">
        <li class="list-group-item kilo">{{page.description}}</li>
        <li class="list-group-item micro">{{page.pages}} pages</li>
        <li class="list-group-item micro">Style: {{page.template}}</li>
        <li class="list-group-item micro">Dimensions: {{page.dimensions}} inches</li>
      </ul>
    </div>
  </div>
</div>

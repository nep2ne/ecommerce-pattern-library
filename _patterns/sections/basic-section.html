<main role="main" id="main" tabindex="0">
  <div id="our-story">
    <div class="grid grid-middle">
      <div class="unit unit-xs-hidden unit-s-hidden m-1-2 l-2-5">
        <img role="presentation" class="img-flex" src="/images/products/product2.jpg" alt="photo of a journal">
      </div>
      <div class="gutter unit xs-1 s-1 m-1-2 l-3-5 pad-b-2 pad-t-2">
        <div class="max-length">
          <h2 class="push-1-2 zeta">Our story</h2>
          <p class="milli">The future belongs to those who plan! There's nothing like putting down your thoughts, inspirations and tasks to help you reach your goals.</p>
          <p class="milli">Hope is not a strategy, but effective planning is!</p>
          {% pattern buttons/basic text="Shop now" url="/products/" %}
        </div>
      </div>
    </div>
  </div>
</main>

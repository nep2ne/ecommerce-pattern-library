<section class="sidebar">
  <div class="grid island-2 wrapper">
    <div class="unit xs-1">
      <div class="cart-divider push">
      </div>
      <div class="grid cart-divider push grid-middle">
        <div class="unit xs-1-6 push">
          <img class="img-flex" src="/images/products/product2a.jpg" aria-label="photo of the product being purchased">
        </div>
        <div class="unit xs-2-3 gutter-1-2 ib">
          <p>2019 Daily Bullet Journal</p>
        </div>
        <div class="unit xs-1-6 ib">
          <p class="text-right">$10.00</p>
        </div>
      </div>
    </div>

    <div class="unit xs-1">
      <div class="grid">
        <div class="unit xs-2-3">
          {% pattern forms/discount-code %}
        </div>
        <div class="unit xs-1-3 text-right">
          {% pattern buttons/light text="Apply" %}
        </div>
      </div>
    </div>
    <div class="unit xs-1 cart-divider push">
      <div class="grid">
        <div class="unit xs-1">
          <div class="grid">
            <div class="unit xs-5-6 s-5-6 m-5-6 text-left">
              <p>Subtotal</p>
            </div>
            <div class="unit xs-1-6 s-1-6 m-1-6 text-right">
              <p>$10.00</p>
            </div>
          </div>
        </div>
        <div class="unit xs-1">
          <div class="grid">
            <div class="unit xs-5-6 s-5-6 m-5-6 text-left">
              <p>Shipping</p>
            </div>
            <div class="unit xs-1-6 s-1-6 m-1-6 text-right">
              <p>---</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="unit xs-1">
      <div class="grid">
        <div class="unit xs-5-6 s-5-6 m-5-6 text-left">
          <p class="mega"><strong>Total</strong></p>
        </div>
        <div class="unit xs-1-6 s-1-6 m-1-6 text-right">
          <p class="mega"><strong>$10.00</strong></p>
        </div>
      </div>
    </div>
  </div>
</section>

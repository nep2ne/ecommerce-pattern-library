<fieldset>
  <legend class="giga bold">Mailing address</legend>
  <div class="grid">
    <div class="push left-box unit xs-1 s-1 m-1-2 l-1-2">
      <label class="address-label kilo pad-t-1-4 pad-b-1-8" for="address">Address</label>
      <input class="address-input" id="address" name="address" required>
    </div>

    <div class="push right-box unit xs-1 s-1 m-1-2 l-1-2">
      <label class="address-label kilo pad-t-1-4 pad-b-1-8" for="city">City</label>
      <input class="address-input" id="city" name="city" required>
    </div>

    <div class="push left-box unit xs-1 s-1 m-1-2 l-1-2">
      <label class="address-label kilo pad-t-1-2 pad-b-1-4" for="province">Province</label>
      <select class="address-input" id="province" name="province">
        <option>Select a province</option>
        <option>Alberta</option>
        <option>British Columbia</option>
        <option>Manitoba</option>
        <option>New Brunswick</option>
        <option>Newfoundland & Labrador</option>
        <option>Northwest Territories</option>
        <option>Nova Scotia</option>
        <option>Nunavut</option>
        <option>Ontario</option>
        <option>Prince Edward Island</option>
        <option>Qu√©bec</option>
        <option>Saskatchewan</option>
        <option>Yukon</option>
      </select>
    </div>

    <div class="push right-box unit xs-1 s-1 m-1-2 l-1-2">
      <label class="address-label kilo pad-t-1-2 pad-b-1-4" for="code">Postal code</label>
      <input class="address-input" id="code" name="code" required>
    </div>
  </div>
</fieldset>

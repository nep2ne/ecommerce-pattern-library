<div class="grid pad-t">
  <input class="checkbox border checkbox-button unit xs-1 s-1 m-1 l-1 xl-1" type="checkbox" id="checkbox-req-{{include.id}}" name="checkbox-req-{{include.id}}" required aria-describedby="{{include.id}}-msg-error">
  <label class="checkbox-label unit xs-1 s-1 m-1 l-1 xl-1 push" for="checkbox-req-{{include.id}}">{{include.label}} </label>
  <p class="error-message kilo island-1-4 push-0" id="{{include.id}}-msg-error">
    <i class="icon icon-error i-16"><svg><use xlink:href="/images/icons-error.svg#error" /></svg></i>
    <span class="icon-error-label">{{include.warning_msg}}</span>
  </p>
</div>

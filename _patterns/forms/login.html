<fieldset>
  <legend class="giga bold">Login</legend>
  <div class="grid">
    <div class="push left-box unit xs-1 s-1 m-1-2 l-1-2">
      <label class="username-label kilo pad-t-1-4 pad-b-1-8" for="username">Username</label>
      <input class="username-input" id="username" name="username" required>
    </div>

    <div class="push right-box unit xs-1 s-1 m-1-2 l-1-2">
      <label class="password-label kilo pad-t-1-4 pad-b-1-8" for="password">Password</label>
      <input class="password-input" id="password" name="password" required>
    </div>
  </div>
</fieldset>
